{% extends "base.html" %}

{% block head %}
	<title>CGL Code | Code HTML - {{file}}</title>
{% endblock %}

{% block body %}
	<form action="#" method="post">
		<textarea cols="64" rows="43" name="code" autocomplete="on">{{code}}</textarea>
		<br><br>
		<input type="submit" value="save"  id="submit">
		<input type="button" value="run" onclick="window.location = 'https://CGLCode.commandergl.repl.co/{{name}}/html/{{file}}'"  id="submit">
	</form>

	<script>
		document.querySelector('textarea').addEventListener('keydown', function(e) {
		  if (e.key == 'Tab') {
		    e.preventDefault();
		    var start = this.selectionStart;
		    var end = this.selectionEnd;
		
		    // set textarea value to: text before caret + tab + text after caret
		    this.value = this.value.substring(0, start) +
		      "\t" + this.value.substring(end);
		
		    // put caret at right position again
		    this.selectionStart =
		      this.selectionEnd = start + 1;
		  }
		});
	</script>
{% endblock %}
